<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tickets - TiketKu</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-glass">
      <div class="logo">üéüÔ∏è TiketKu</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="/">Home</a></li>
        <li><a href="/events.html">Events</a></li>
        <li id="myTicketsLink" class="hidden"><a href="/my-tickets.html">My Tickets</a></li>
        <li id="loginLink"><a href="#" onclick="openModal('loginModal')">Login</a></li>
        <li id="registerLink"><a href="#" onclick="openModal('registerModal')" class="btn btn-primary"
            style="padding: 0.5rem 1.5rem;">Register</a></li>
        <li id="userInfo" class="hidden">
          <span id="username" style="color: var(--primary-light); margin-right: 1rem;"></span>
          <a href="#" onclick="logout()" class="btn btn-ghost" style="padding: 0.5rem 1rem;">Logout</a>
        </li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <button class="nav-toggle" onclick="toggleMenu()"
        style="border:none; background:none; cursor:pointer; color:var(--text-main); display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- My Tickets -->
  <section class="container" style="padding-top: 2rem;">
    <h1 class="text-center mb-2">Tiket Saya</h1>
    <p class="text-center text-muted mb-2">Semua tiket yang Anda beli akan tampil di sini</p>

    <div id="ticketsContainer">
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
    </div>
  </section>

  <!-- Barcode Modal -->
  <div id="barcodeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>QR Code Tiket</h3>
        <button class="modal-close" onclick="closeModal('barcodeModal')">&times;</button>
      </div>
      <div id="barcodeContent" style="text-align: center;"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // Require authentication
      if (!requireAuth()) {
        return;
      }

      updateNavigation();
      await loadMyTickets();
    });

    async function loadMyTickets() {
      try {
        const response = await fetchWithAuth('/api/tickets/my-tickets');
        const data = await response.json();

        const container = document.getElementById('ticketsContainer');

        if (data.tickets && data.tickets.length > 0) {
          container.innerHTML = data.tickets.map(ticket => createTicketCard(ticket)).join('');
        } else {
          container.innerHTML = `
            <div class="card" style="text-align: center; padding: 3rem;">
              <h3>Belum ada tiket</h3>
              <p class="text-muted">Anda belum membeli tiket apapun.</p>
              <a href="/events.html" class="btn btn-primary mt-2">Browse Events</a>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading tickets:', error);
        document.getElementById('ticketsContainer').innerHTML =
          '<p class="text-center text-muted">Gagal memuat tiket</p>';
      }
    }

    function createTicketCard(ticket) {
      const isUsed = ticket.status === 'used';
      const statusBadge = isUsed
        ? '<span style="background: #ef4444; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">Sudah Digunakan</span>'
        : '<span style="background: #10b981; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">Aktif</span>';

      return `
        <div class="card" style="margin-bottom: 1.5rem;">
          <div class="card-content" style="padding: 1.5rem;">
            <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid #f1f5f9; padding-bottom: 1rem;">
              <div>
                <h3 style="margin-bottom: 0.5rem; color: var(--text-main); font-size: 1.25rem;">${ticket.event_name}</h3>
                <span style="font-size: 0.9rem; color: var(--text-secondary);">ID: ${ticket.barcode}</span>
              </div>
              <div>${statusBadge}</div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: center;">
              <div>
                 <div class="event-info" style="margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary);">
                  <span style="font-size: 1.2rem;">üìÖ</span>
                  <span style="font-weight: 500;">${formatDate(ticket.event_date)}</span>
                </div>
                <div class="event-info" style="margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary);">
                  <span style="font-size: 1.2rem;">üìç</span>
                  <span>${ticket.event_location}</span>
                </div>
                <div class="event-info" style="margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary);">
                  <span style="font-size: 1.2rem;">üé´</span>
                  <span>${ticket.quantity} Tiket</span>
                </div>
                 <div class="event-info" style="display: flex; align-items: center; gap: 0.5rem; color: var(--primary); font-weight: 700; background: rgba(139, 92, 246, 0.1); padding: 0.5rem 1rem; border-radius: 8px; display: inline-flex;">
                  <span>üí∞ Rp ${formatPrice(ticket.total_price)}</span>
                </div>
              </div>
              
              <div style="text-align: right; display: flex; flex-direction: column; gap: 1rem; align-items: flex-end;">
                 <div style="font-size: 0.8rem; color: var(--text-light);">
                    Dibeli: ${formatDateTime(ticket.purchase_date)}
                    ${isUsed ? `<br>Digunakan: ${formatDateTime(ticket.used_at)}` : ''}
                 </div>
                 <button 
                  onclick="showBarcode('${ticket.barcode}')" 
                  class="btn ${isUsed ? 'btn-ghost' : 'btn-primary'}"
                  style="width: 100%; max-width: 200px;"
                >
                  ${isUsed ? 'Lihat Details' : 'üîç Lihat QR Code'}
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    async function showBarcode(barcodeStr) {
      try {
        // Generate QR code image
        const response = await fetchWithAuth(`/api/tickets/barcode/${barcodeStr}`);
        const data = await response.json();

        if (data.barcodeImage) {
          document.getElementById('barcodeContent').innerHTML = `
            <div style="padding: 1rem;">
              <img src="${data.barcodeImage}" alt="QR Code" style="max-width: 100%; border-radius: 0.5rem;">
              <p style="font-size: 1.1rem; font-weight: 600; margin-top: 1rem;">${barcodeStr}</p>
              <p class="text-muted" style="margin-top: 1rem;">
                Tunjukkan QR code ini saat masuk event
              </p>
            </div>
          `;
          openModal('barcodeModal');
        }
      } catch (error) {
        console.error('Error generating barcode:', error);
        showNotification('Gagal menampilkan barcode', 'error');
      }
    }

    function formatDate(dateString) {
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    function formatDateTime(dateString) {
      const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('id-ID').format(price);
    }

    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>

</html>
