<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - TiketKu</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üéüÔ∏è TiketKu</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/events.html">Events</a></li>
                <li id="myTicketsLink" class="hidden"><a href="/my-tickets.html">My Tickets</a></li>
                <li id="loginLink"><a href="#" onclick="openModal('loginModal')">Login</a></li>
                <li id="registerLink"><a href="#" onclick="openModal('registerModal')" class="btn btn-primary"
                        style="padding: 0.5rem 1.5rem;">Register</a></li>
                <li id="userInfo" class="hidden">
                    <span id="username" style="color: var(--primary-light); margin-right: 1rem;"></span>
                    <a href="#" onclick="logout()" class="btn btn-ghost" style="padding: 0.5rem 1rem;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1>Semua Event</h1>
            <p class="text-secondary">Temukan event yang sesuai dengan minatmu</p>
        </div>

        <!-- Search and Filter -->
        <div class="glass" style="padding: 1.5rem; border-radius: 1rem; margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <input type="text" class="form-input" id="searchInput" placeholder="Cari event..."
                    style="flex: 1; min-width: 250px;" oninput="filterEvents()">
                <select class="form-select" id="sortSelect" onchange="filterEvents()" style="min-width: 200px;">
                    <option value="date">Urutkan: Tanggal</option>
                    <option value="price-low">Harga: Rendah ke Tinggi</option>
                    <option value="price-high">Harga: Tinggi ke Rendah</option>
                    <option value="name">Nama: A-Z</option>
                </select>
            </div>
        </div>

        <!-- Events Grid -->
        <div class="grid" id="eventsGrid">
            <div class="loading-container" style="grid-column: 1/-1;">
                <div class="spinner"></div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <div id="loginError" class="alert alert-error hidden"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p class="text-center mt-2 text-muted">
                Belum punya akun? <a href="#"
                    onclick="closeModal('loginModal'); openModal('registerModal')">Register</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
            </div>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="registerPassword" required minlength="6">
                </div>
                <div id="registerError" class="alert alert-error hidden"></div>
                <div id="registerSuccess" class="alert alert-success hidden"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p class="text-center mt-2 text-muted">
                Sudah punya akun? <a href="#" onclick="closeModal('registerModal'); openModal('loginModal')">Login</a>
            </p>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let allEvents = [];

        window.addEventListener('DOMContentLoaded', async () => {
            updateNavigation();
            await loadEvents();
        });

        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();

                allEvents = data.events || [];
                displayEvents(allEvents);
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsGrid').innerHTML =
                    '<p class="text-center text-muted" style="grid-column: 1/-1;">Gagal memuat event</p>';
            }
        }

        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');

            if (events.length === 0) {
                grid.innerHTML = '<p class="text-center text-muted" style="grid-column: 1/-1;">Tidak ada event ditemukan</p>';
                return;
            }

            grid.innerHTML = events.map(event => createEventCard(event)).join('');
        }

        function createEventCard(event) {
            const stockClass = event.stock > 100 ? '' : event.stock > 0 ? 'low' : 'out';
            const stockText = event.stock > 0 ? `${event.stock} tiket tersedia` : 'Sold Out';

            return `
        <div class="card">
          <img src="${event.image_url}" alt="${event.name}" class="card-image" onerror="this.src='https://via.placeholder.com/400x200?text=Event+Image'">
          <h3 class="card-title">${event.name}</h3>
          <p class="card-text" style="min-height: 60px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
            ${event.description || 'No description'}
          </p>
          <div class="event-info">
            <span>üìÖ ${formatDate(event.date)}</span>
          </div>
          <div class="event-info">
            <span>üìç ${event.location}</span>
          </div>
          <p class="price-tag">Rp ${formatPrice(event.price)}</p>
          <div class="stock-indicator mb-1">
            <span class="stock-dot ${stockClass}"></span>
            <span>${stockText}</span>
          </div>
          <a href="/event-detail.html?id=${event.id}" class="btn btn-primary" style="width: 100%;">
            ${event.stock > 0 ? 'Beli Tiket' : 'Lihat Detail'}
          </a>
        </div>
      `;
        }

        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            // Filter by search term
            let filtered = allEvents.filter(event => {
                const searchableText = `${event.name} ${event.description} ${event.location}`.toLowerCase();
                return searchableText.includes(searchTerm);
            });

            // Sort
            switch (sortBy) {
                case 'date':
                    filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'price-low':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }

            displayEvents(filtered);
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }
    </script>
</body>

</html>
